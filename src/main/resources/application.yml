server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/blog?serverTimezone=Asia/Seoul
    username: cos
    password: 1234
  devtools:
    livereload:
      enabled: true
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update    # create : 서버 시작시마다 DB초기화
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl	# 엔티티를 만들 때 변수명 그대로 DB에 필드를 만들어 줌
      use-new-id-generator-mappings: false		# JPA 의 기본 넘버링 전략을 따라가지 않음
    #show-sql: true
    properties:
      hibernate.format_sql: true		# 콘솔의 SQL 정렬을 해줌

  jackson:
    serialization:
      fail-on-empty-beans: false
